{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>
            {% for err in field.errors %}
                <p style="color:red; font-weight: bold">&nbsp;&#x2718; {{ err }}</p>
            {% endfor %}
        {% endfor %}
         <button class="btn btn-green" type="submit">Login</button>
         <button class="btn btn-red" type="button" onclick="location.href={% url 'index' %};">Cancel</button>
    </form>
{% endblock %}
