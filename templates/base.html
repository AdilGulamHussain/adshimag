{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magazine - {% block title %}Base{% endblock %}</title>
    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
    <script src="{% static 'mag/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'mag/js/popper.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'mag/css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'mag/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'mag/css/mdb.css' %}"/>
    <link rel="stylesheet" href="{% static 'mag/css/mdb.min.css' %}"/>
    <script src="{% static 'mag/js/mdb.js' %}"></script>
    <script src="{% static 'mag/js/bootstrap.js' %}"></script>
    <script src="{% static 'mag/js/bootstrap-formhelpers-phone.js' %}"></script>
    {% block css %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-light justify-content-between" style="margin: 1cm 0 0 0;">
            <a class="navbar-brand" onclick="location.href = '{% url 'index' %}'">AdShi Magazine</a>
            <a class="btn btn-default" href="{% url 'categories' %}" type="button">Categories</a>
            {% if not user.is_authenticated %}
                <button type="button" class="btn btn-primary btn-rounded" onclick="location.href = '{% url 'register' %}'">Register</button>
                <button type="button" class="btn btn-primary btn-rounded" onclick="location.href = '{% url 'login' %}'">Login</button>
            {% else%}
                <button type="button" class="btn btn-primary btn-rounded" onclick="location.href = '{% url 'dashboard' %}'">Dashboard</button>
                <button type="button" class="btn btn-primary btn-rounded" onclick="location.href = '{% url 'logout' %}'">Logout</button>
            {% endif %}
        </nav>
    </div>
    <br>
    <main>
        <div class="main-wrapper">
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    {% block js %}
    {% endblock %}
</body>
</html>
